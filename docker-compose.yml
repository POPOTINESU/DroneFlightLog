services:
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    image: api
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    env_file:
      - ./database.env
  db:
    image: postgres:16.2-alpine3.19
    env_file: ./database.env
    volumes:
      - ./postgres:/var/lib/postgresql/data
